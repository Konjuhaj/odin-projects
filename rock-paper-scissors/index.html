<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rock-Paper-Scissor</title>
		<script src="app.js" defer></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Rock-Paper-Scissor</h1>
		<div class="container">
			<div class="item">
				<img src="img/rock.png" alt="">
				<h1>Rock</h1>
			</div>
			<div class="item">
				<img src="img/paper.png" alt="">
				<h1>Paper</h1>
			</div>
			<div class="item">
				<img src="img/scissor.png" alt="">
				<h1>Scissors</h1>
			</div>
		</div>
		<h1 id="winner"></h1>
		<div class="scores">
			<div class="score">
				<h3>Human</h3>
				<div id="human">0</div>
			</div>
			<h2>VS.</h2>
			<div class="score">
				<h3>computer</h3>
				<div id="computer">0</div>
			</div>
		</div>
	</body>
</html>
